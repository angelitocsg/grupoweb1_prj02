<div class="container-fluid full-height">
    <div class="row full-height">
        <div class="col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 full-height content">
            <div class="row header">
                <div class="col-8" style="padding: 10px;">
                    <a href="./"><img src="assets/images/chat.png" alt="Chat logo" style="width: 10%"></a>
                    <span style="color:white;font-size:1.4em;font-weight:bold">Webchat 2.0</span>
                </div>
                <div class="col-4 text-right" style="padding: 10px;">
                    <a class="link-btn" data-toggle="modal" data-target="#exampleModal"><img src="assets/images/users.png" alt="Users" style="width: 20%"></a>
                </div>
            </div>
            <div id="msg-container" class="full-height chat-scroll">
                <p></p>
                <p class="msg msg-left">
                    <span class="msg-data">[02/12/2017 09:12] chatbot diz:</span><br>
                    <span class="msg-text">Usuário entrou na conversa:</span>
                </p>
                <p class="msg msg-right">
                    <span class="msg-data">[02/12/2017 09:12] chatbot diz:</span><br>
                    <span class="msg-text">Usuário entrou na conversa</span>
                </p>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid fixed-bottom">
    <div class="row">
        <div class="footer col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <p style="display:flex;padding-top:15px">
                <input type="text" id="txtMessage" class="form-control">&nbsp;&nbsp;&nbsp;
                <button type="button" id="btnSendMessage" class="btn btn-primary">OK</button>
            </p>
        </div>
    </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Usuários conectados</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="online_users"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/buttons.js" charset="utf-8"></script>
